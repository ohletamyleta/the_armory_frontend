<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
  
<div class="form-container">

  <form id="create-weapon-form" style="">
    <h3>Add a Weapon to The Armory!</h3>

    <input id='input-name' type="text" name="name" value="" placeholder="Enter your weapon name." class="input-text">
    <br><br>
    <textarea id='input-description' name="description" rows="8" cols="80" value="" placeholder="Describe your weapon."></textarea>
    <br><br>
    <input id='input-url' type="text" name="video_url" value="" placeholder="Add a link to a video demonstration." class="input-text">
    <br><br>
    <input id='input-origin' type="text" name="origin" value="" placeholder="Explain your weapon's origin." class="input-text">
    <br><br>
    <input id='input-image' type="text" name="image_url" value="" placeholder="Show us this weapon!" class="input-text">
    <br><br>


    <select id="categories" name="categories">
      <option value="1">Blunt</option>
      <option value="2">Sharp</option>
      <option value="3">Projectile</option>
      <option value="4">Legendary</option>
      <option value="5">Nonconformist</option>
    </select>
    <br><br>

    <input id= 'create-button' type="submit" name="submit" value="Add your weapon" class="submit">
  </form>

</div>

    <div id="weapon-container">
    </div>



    
    <script src="" async defer></script>
  </body>
</html>
